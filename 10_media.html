<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Media</title>
    <style>
      .container {
        max-width: 750px;
        padding: 20px;
        margin: auto;
      }
      .box {
        padding: 20px;
        background: rgb(217, 202, 202);
        font-size: 30px;
      }
      @media (max-width: 500px) {
        .box {
          font-size: 1.5rem;
          text-align: center;
          padding: 10px;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="box">Урок по Адаптивной верстке</div>
    </div>
  </body>
</html>
